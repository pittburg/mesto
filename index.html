<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header width">
      <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>

    <div class="main">

      <section class="profile width">
        <img class="profile__avatar" src="images/kusto.png" alt="Жак-Ив Кусто">

          <h1 class="profile__title">Жак-Ив Кусто</h1>

          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__add-btn"></div>
      </section>

      <section class="elements width">
        <div class="card">
          <img src="images/karachaevsk.png" alt="Сентинский храм" class="card__photo">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <img src="images/white_heart.png" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="images/elbrus.png" alt="Эльбрус" class="card__photo">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="images/white_heart.png" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="images/dombai.png" alt="Домбай" class="card__photo">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <img src="images/white_heart.png" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="images/karachaevsk.png" alt="Сентинский храм" class="card__photo">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <img src="images/white_heart.png" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="images/elbrus.png" alt="Эльбрус" class="card__photo">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="images/white_heart.png" alt="лайк" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="images/dombai.png" alt="Домбай" class="card__photo">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <img src="images/white_heart.png" alt="лайк" class="card__like">
          </div>
        </div>

      </section>
    </div>
    <footer class="footer width">&copy; 2021 Mesto Russia</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
