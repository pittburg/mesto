<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <link href="images/favicon.ico" rel="icon" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="логотип">
    </header>

    <div class="main">
      <section class="profile width-container">
        <img class="profile__avatar" src="images/kusto.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_edit hover-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add hover-button"></button>
      </section>

      <section class="cards-grid width-container">
        <div class="card">
          <img src="images/saint_petersburg.jpg" alt="Исаакиевский собор" class="card__photo">
          <div class="card__description">
            <h2 class="card__title overflow">Санкт-Петербург</h2>
            <div class="card__like card__like_disabled"></div>
          </div>
        </div>
        <div class="card">
          <img src="images/moscow.jpg" alt="Москва-Сити" class="card__photo">
          <div class="card__description">
            <h2 class="card__title overflow">Москва</h2>
            <div class="card__like card__like_disabled"></div>
          </div>
        </div>
        <div class="card">
          <img src="images/karelia.jpg" alt="Карелия" class="card__photo">
          <div class="card__description">
            <h2 class="card__title overflow">Карелия</h2>
            <div class="card__like card__like_disabled"></div>
          </div>
        </div>
        <div class="card">
          <img src="images/karachaevsk.png" alt="Сентинский храм" class="card__photo">
          <div class="card__description">
            <h2 class="card__title overflow">Карачаевск</h2>
            <div class="card__like card__like_disabled"></div>
          </div>
        </div>
        <div class="card">
          <img src="images/elbrus.png" alt="Эльбрус" class="card__photo">
          <div class="card__description">
            <h2 class="card__title overflow">Гора Эльбрус</h2>
            <div class="card__like card__like_disabled"></div>
          </div>
        </div>
        <div class="card">
          <img src="images/dombai.png" alt="Домбай" class="card__photo">
          <div class="card__description">
            <h2 class="card__title overflow">Домбай</h2>
            <div class="card__like card__like_disabled"></div>
          </div>
        </div>
      </section>

    </div>

    <footer class="footer width-container">&copy; 2021 Mesto Russia</footer>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close hover-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" id=popup>
          <input type="text" class="popup__input popup__input_name">
          <input type="text" class="popup__input popup__input_about">
        </form>
        <button type="submit" class="popup__button" form="popup">Сохранить</button>
      </div>
    </div>

  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
