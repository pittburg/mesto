<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
    </header>

    <main class="main">
      <section class="profile width-container">
        <img class="profile__avatar" src="<%=require('./images/kusto.png')%>" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title overflow">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_edit hover-button"></button>
          <p class="profile__subtitle overflow">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button profile__button_add hover-button"></button>
      </section>

      <section class="cards-grid width-container">
        
      </section>

    </main>

    <footer class="footer width-container">&copy; 2021 Mesto Russia</footer>

    <div class="popup popup_edit">
      <div class="popup__content">
        <button type="button" class="popup__close popup__close_edit hover-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_edit" id="popup-edit" name="profile" novalidate>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            id="name"
            name="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            autocomplete="off"
            required >
          <span id="name-error" class="popup__error"></span>
          <input
            type="text"
            class="popup__input popup__input_type_about"
            id="about"
            name="about"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            autocomplete="off"
            required >
          <span id="about-error" class="popup__error"></span>
          <button type="submit" class="popup__button" form="popup-edit">Сохранить</button>
        </form>
        
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__content">
        <button type="button" class="popup__close popup__close_add hover-button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add" id="popup-add" name="card" novalidate>
          <input
            type="text"
            class="popup__input popup__input_type_place"
            id="place"
            name="place"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            autocomplete="off"
            required >
          <span id="place-error" class="popup__error"></span>
          <input
            type="url"
            class="popup__input popup__input_type_link"
            id="link"
            name="link"
            placeholder="Ссылка на картинку"
            autocomplete="off"
            required >
          <span id="link-error" class="popup__error"></span>
          <button type="submit" class="popup__button" form="popup-add">Создать</button>
        </form>
        
      </div>
    </div>

    <div class="popup popup_modal">
      <figure class="popup__figure">
        <button type="button" class="popup__close popup__close_modal hover-button"></button>
        <img class="popup__photo">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <template class="template">
      <article class="card">
        <button type="button" class="card__trash hover-button"></button>
        <div class="card__wrapper">
          <img class="card__photo">
        </div>
        <div class="card__description">
          <h2 class="card__title overflow"></h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
    </template>

  </div>
</body>
</html>
